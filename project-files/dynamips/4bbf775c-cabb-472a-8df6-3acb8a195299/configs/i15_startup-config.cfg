!

!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R-3001-A
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
no ip icmp rate-limit unreachable
ip cef
!
!
!
!
no ip domain lookup
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
archive
 log config
  hidekeys
! 
!
!
!
ip tcp synwait-time 5
!
!
!
!
interface FastEthernet0/0
 description TO R-2001-B (f2/0)
 ip address 131.0.4.2 255.255.255.252
 duplex auto
 speed auto
 ipv6 address 2221:2566:2:2040::2/64
!
interface FastEthernet0/1
 description TO R-2001-C (f1/0)
 ip address 131.0.4.6 255.255.255.252
 duplex auto
 speed auto
 ipv6 address 2221:2566:2:2140::2/64
!
interface FastEthernet1/0
 description TO R-2002-C (f1/1)
 ip address 132.0.4.2 255.255.255.252
 duplex auto
 speed auto
 ipv6 address 2221:2566:3:3040::2/64
!
ip forward-protocol nd
!
!
no ip http server
no ip http secure-server
!
no cdp log mismatch duplex
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
line vty 0 4
 login
!
!
end
