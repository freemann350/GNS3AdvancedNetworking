!
upgrade fpd auto
version 15.2
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname R-2001-B
!
boot-start-marker
boot-end-marker
!
!
!
no aaa new-model
no ip icmp rate-limit unreachable
!
!
!
!
!
!
no ip domain lookup
ip cef
ipv6 unicast-routing
ipv6 cef
!
multilink bundle-name authenticated
!
!
!
!
!
!
!
!
!
!
redundancy
!
!
ip tcp synwait-time 5
! 
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 131.0.255.2 255.255.255.255
 ipv6 address FE80::2001:B:1 link-local
 ipv6 address 2221:2566:2:2001::B/128
 ospfv3 1 ipv6 area 0
 ospfv3 1 ipv4 area 0
!
interface FastEthernet0/0
 description TO R-2001-C (f0/0)
 ip address 131.0.0.9 255.255.255.252
 duplex auto
 speed auto
 ipv6 address FE80::2001:BC:1 link-local
 ipv6 address 2221:2566:2:3::1/64
 ospfv3 1 ipv6 area 0
 ospfv3 1 ipv4 area 0
!
interface FastEthernet0/1
 description TO R-2001-A (f0/1)
 ip address 131.0.0.6 255.255.255.252
 duplex auto
 speed auto
 ipv6 address FE80::2001:AB:2 link-local
 ipv6 address 2221:2566:2:2::2/64
 ospfv3 1 ipv6 area 0
 ospfv3 1 ipv4 area 0
!
interface FastEthernet1/0
 description TO R-1000-G (f0/0)
 ip address 130.0.1.6 255.255.255.252
 duplex auto
 speed auto
 ipv6 address FE80::1000:2001:2 link-local
 ipv6 address 2221:2566:1:1120::2/64
!
interface FastEthernet1/1
 description TO R-1000-F (f0/0)
 ip address 130.0.1.2 255.255.255.252
 duplex auto
 speed auto
 ipv6 address FE80::1000:2001:2 link-local
 ipv6 address 2221:2566:1:1020::2/64
!
interface FastEthernet2/0
 description TO R-3001-A (f0/0)
 ip address 131.0.4.1 255.255.255.252
 duplex auto
 speed auto
 ipv6 address FE80::2001:3001:1 link-local
 ipv6 address 2221:2566:2:2040::1/64
!
interface FastEthernet2/1
 description TO R-3001-A (f0/1)
 ip address 131.0.4.9 255.255.255.252
 duplex auto
 speed auto
 ipv6 address FE80::2001:3001:1 link-local
 ipv6 address 2221:2566:2:2240::1/64
!
interface FastEthernet3/0
 description TO R-3002-A (f0/0)
 ip address 131.0.5.1 255.255.255.252
 duplex auto
 speed auto
 ipv6 address FE80::2001:3002:1 link-local
 ipv6 address 2221:2566:2:2050::1/64
!
interface FastEthernet3/1
 description TO R-3002-A (f0/1)
 ip address 131.0.5.5 255.255.255.252
 duplex auto
 speed auto
 ipv6 address FE80::2001:3002:1 link-local
 ipv6 address 2221:2566:2:2150::1/64
!
router ospfv3 1
 !
 address-family ipv4 unicast
  router-id 2.2.4.2
 exit-address-family
 !
 address-family ipv6 unicast
  router-id 2.2.6.2
 exit-address-family
!
router bgp 2001
 bgp router-id 2.1.1.2
 bgp log-neighbor-changes
 neighbor 2221:2566:1:1020::1 remote-as 1000
 neighbor 2221:2566:1:1120::1 remote-as 1000
 neighbor 2221:2566:2:2001::A remote-as 2001
 neighbor 2221:2566:2:2001::A update-source Loopback0
 neighbor 2221:2566:2:2001::C remote-as 2001
 neighbor 2221:2566:2:2001::C update-source Loopback0
 neighbor 2221:2566:2:2001::D remote-as 2001
 neighbor 2221:2566:2:2001::D update-source Loopback0
 neighbor 2221:2566:4:3001::A remote-as 3001
 neighbor 2221:2566:4:3001::A ebgp-multihop 255
 neighbor 2221:2566:4:3001::A update-source Loopback0
 neighbor 2221:2566:5:3002::A remote-as 3002
 neighbor 2221:2566:5:3002::A ebgp-multihop 255
 neighbor 2221:2566:5:3002::A update-source Loopback0
 neighbor 130.0.1.1 remote-as 1000
 neighbor 130.0.1.5 remote-as 1000
 neighbor 131.0.255.1 remote-as 2001
 neighbor 131.0.255.1 update-source Loopback0
 neighbor 131.0.255.3 remote-as 2001
 neighbor 131.0.255.3 update-source Loopback0
 neighbor 131.0.255.4 remote-as 2001
 neighbor 131.0.255.4 update-source Loopback0
 neighbor 133.0.255.1 remote-as 3001
 neighbor 133.0.255.1 ebgp-multihop 255
 neighbor 133.0.255.1 update-source Loopback0
 neighbor 134.0.255.1 remote-as 3002
 neighbor 134.0.255.1 ebgp-multihop 255
 neighbor 134.0.255.1 update-source Loopback0
 !
 address-family ipv4
  redistribute static
  no neighbor 2221:2566:1:1020::1 activate
  no neighbor 2221:2566:1:1120::1 activate
  no neighbor 2221:2566:2:2001::A activate
  no neighbor 2221:2566:2:2001::C activate
  no neighbor 2221:2566:2:2001::D activate
  no neighbor 2221:2566:4:3001::A activate
  no neighbor 2221:2566:5:3002::A activate
  neighbor 130.0.1.1 activate
  neighbor 130.0.1.5 activate
  neighbor 131.0.255.1 activate
  neighbor 131.0.255.1 next-hop-self
  neighbor 131.0.255.3 activate
  neighbor 131.0.255.3 next-hop-self
  neighbor 131.0.255.4 activate
  neighbor 131.0.255.4 next-hop-self
  neighbor 133.0.255.1 activate
  neighbor 133.0.255.1 route-map LOCPREF_120_3001 in
  neighbor 134.0.255.1 activate
 exit-address-family
 !
 address-family ipv6
  redistribute static
  neighbor 2221:2566:1:1020::1 activate
  neighbor 2221:2566:1:1120::1 activate
  neighbor 2221:2566:2:2001::A activate
  neighbor 2221:2566:2:2001::A next-hop-self
  neighbor 2221:2566:2:2001::C activate
  neighbor 2221:2566:2:2001::C next-hop-self
  neighbor 2221:2566:2:2001::D activate
  neighbor 2221:2566:2:2001::D next-hop-self
  neighbor 2221:2566:4:3001::A activate
  neighbor 2221:2566:4:3001::A route-map LOCPREF_120_3001 in
  neighbor 2221:2566:5:3002::A activate
 exit-address-family
!
ip forward-protocol nd
no ip http server
no ip http secure-server
!
ip as-path access-list 1 permit _3001$
!
ip route 131.0.0.0 255.255.0.0 Null0
ip route 133.0.0.0 255.255.0.0 131.0.4.2
ip route 133.0.0.0 255.255.0.0 131.0.4.10
ip route 134.0.0.0 255.255.0.0 131.0.5.2
ip route 134.0.0.0 255.255.0.0 131.0.5.6
!
no cdp log mismatch duplex
ipv6 route 2221:2566:2::/48 Null0
ipv6 route 2221:2566:4::/48 2221:2566:2:2240::2
ipv6 route 2221:2566:4::/48 2221:2566:2:2040::2
ipv6 route 2221:2566:5::/48 2221:2566:2:2150::2
ipv6 route 2221:2566:5::/48 2221:2566:2:2050::2
!
route-map LOCPREF_120_3001 permit 10
 match as-path 1
 set local-preference 150
!
!
!
control-plane
!
!
!
mgcp profile default
!
!
!
gatekeeper
 shutdown
!
!
line con 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line aux 0
 exec-timeout 0 0
 privilege level 15
 logging synchronous
 stopbits 1
line vty 0 4
 login
 transport input all
